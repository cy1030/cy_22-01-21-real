<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="post" action="/JSP/ex03.jsp">
		1. 별명 입력 : <input type="text" name="nickname"><br>
		2. 강아지 or 고양이<br>
		<label>강아지<input type="radio" name="animal" value="강아지"></label>
		<label>고양이<input type="radio" name="animal" value="고양이"></label>
		<br>
		3. 다음 중 선호하는것을 고르시오.
		<label>민초<input type="checkbox" name="food" value="민초"></label>
		<label>하와이안 피자<input type="checkbox" name="food" value="하와이안 피자"></label>
		<label>번데기<input type="checkbox" name="food" value="번데기"></label>
		<br>
		4. 좋아하는 과일을 선택하세요.
		<select name="fruit">
			<option value="apple">사과</option>
			<option value="banana">바나나</option>
			<option value="peach">복숭아</option>
			<option value="strowberry">딸기</option>
		</select>
		
		
		<button type="submit"> 전달 </button>	
	</form>
</body>
</html>
